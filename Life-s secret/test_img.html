<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script>


        /*  FISH  */
        var FI='Fish_T';
        function Fish(){
           var F_D = document.getElementById('Fish_ID')
            if(FI == 'Fish_T'){
                F_D.src='img/vector/p1_1.JPG';
                FI='Fish_F';
            }else{
                F_D.src='img/vector/p1_2.JPG';
                FI='Fish_T';  
            }
       }

       /* BEEF  */
       var BE='Beef_T';
        function Beef(){
           var B_D = document.getElementById('Beef_ID')
            if(BE == 'Beef_T'){
                B_D.src='img/vector/p2_1.JPG';
                BE='Beef_F';
            }else{
                B_D.src='img/vector/p2_2.JPG';
                BE='Beef_T';  
            }
       }

       
       /* TURKEY  */
       var TU='Turkey_T';
        function Turkey(){
           var T_D = document.getElementById('Turkey_ID')
            if(TU == 'Turkey_T'){
                T_D.src='img/vector/p3_1.JPG';
                TU='Turkey_F';
            }else{
                T_D.src='img/vector/p3_2.JPG';
                TU='Turkey_T';  
            }
       }

       function getz(){
           var q=this.FI;
           document.write(q +"<br>");
           var z=this.BE;
           document.write(z +"<br>");
           var x=this.TU;
           document.write(x +"<br>");
       }
       
        </script>
        
</head>
<body >
    <img src="img/vector/p1_2.JPG" id="Fish_ID" onclick="Fish()" />
    <img src="img/vector/p2_2.JPG" id="Beef_ID" onclick="Beef()" />
    <img src="img/vector/p3_2.JPG" id="Turkey_ID" onclick="Turkey()" />
    <br><br><br>
    <input type="submit" onclick="getz()" />
    <br><br><br><br>
    
</body>
</html>
